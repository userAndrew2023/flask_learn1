<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реклама с картинкой</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 class="title">Жди нас, Марс!</h2>
    <img src="/static/img/mars.avif" width="300">
    <div>
        <h3 class="alert alert-primary">Человечество вырастает из детства.</h3
    </div>
    <div>
        <h3 class="alert alert-secondary">Человечеству мала одна планета.</h3>
    </div>
    <div>
        <h3 class="alert alert-success">Мы сделаем обитаемыми безжизненные пока планеты.</h3>
    </div>
    <div>
        <h3 class="alert alert-danger">И начнем с Марса!</h3>
    </div>
    <div>
        <h3 class="alert alert-warning">Присоединяйся!</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
